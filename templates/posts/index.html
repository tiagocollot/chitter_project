<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peeps</title>
</head>
<body>
    <h1>New Post</h1>
    <br>
    <h1>Posts</h1>
{% for post in posts %}
    <article>
        <h2>
           <a href="/posts/{{post.id}}">{{ post.content }}</a>
        </h2>
        <p>Post time: {{ post.post_time }}</p>
    </article>
    <a href="/posts/{{post.id}}">{{ post.username }}</a>
    {% endfor %}
</body>
</html>
